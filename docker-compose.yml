version: '3.8'
services:
  php:
    build: .
    command: php -S 0.0.0.0:10000 -t public
    volumes:
      - ./:/app
    ports:
      - "10000:10000"
    env_file:
      - .env
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: iptv
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  ffmpeg-worker:
    build:
      context: docker/ffmpeg-worker
    container_name: ffmpeg-worker
volumes:
  db_data:
